version: 2.1

jobs:
  setup:
    docker:
      - image: python:3.7.3-stretch # Use the same Docker base as the project
        working_directory: ~/repo
    steps:
      - checkout      
      - run:
          name: create virtual environment
          command: |
            make setup
      - run:
          name: install dependencies
          command: |
            make install
      - run:
          name: run lint
          command: |
            . ~/.venv/bin/activate
            make lint

workflows:
  default:
    jobs:
      setup